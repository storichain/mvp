                        </div>
                        <div class="paragraph right">

        <div class="controls">
            <div class="issue">
                발행
                <div class="toggle">
                    <span class="switch"></span>
                    <b>OFF</b>
                </div>    
            </div>

                <button class="btn_prev">미리보기<img src="./img/btn_preview.png"></button>

            <div class="save">

            </div>

    <script>
        $(document).ready(function(){
            $('a').on('click', function(event){
                event.preventDefault();
            });
            //=========대화단락추가 열기==========//
            $('.add_p_btn').on('click', function(){
                $(this).parent('.add_paragraph').toggleClass('show');
            });
            //=========발행 토글==========//
            $('.toggle').on('click', function(){
                $(this).toggleClass('on');
                if($('.toggle').hasClass('on')){
                    $(this).find('b').text('ON');
                }
                else{$(this).find('b').text('OFF');}
            });
            //=========씬 리액션 열기/닫기==========//
            $('.add_reaction').on('click', function(){
                /*$(this).parent('.reaction').toggleClass('show');*/
                $(this).siblings('.reaction_list').slideToggle('show');
                $(this).toggleClass('show');
            });
            //=========리앤션 버튼명 선택효과==========//
            $('.react_txt').on('click', function(){
                $(this).toggleClass('on');
            });
            //=========리액션 버튼 지우기==========//
            $('.del_react').on('click', function(){
                $(this).parent('.react_txt').remove();
            });
        });
        
    </script>
