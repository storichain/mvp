<!DOCTYPE html>
<html>
        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
        <title>이야기 재료관리 </title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/cont_mg.css">
        <link rel="stylesheet" type="text/css" href="./css/common.css">
        <script src="./js/jquery-3.2.1.min.js"></script>    
        <script src="./js/html5shiv.js"></script>
        <!--[if lt IE 9]>
        <script src="html5shiv.js"></script>
        <![endif]-->
        <!--[if lt IE 9]>
        <script src="css3-mediaqueries.js"></script>
        <![endif]-->     
    </head>
    <body>
        <section class="wrapper">    
            <header>
                <button type="button" onclick="location.href='./InputMode.html'" class="back"></button>
                <h1>이야기 재료 관리</h1>
            </header>
            <ul class="tab">
                <li><a href="#" class="on">등장인물</a></li>
                <li><a href="#">아이콘</a></li>
                <li><a href="#">이미지</a></li>
            </ul>
            <section class="reg_character">
                <button class="btn_fold"><b>인물 캐스팅</b><span></span></button>
                <div class="info">
                    <div class="profile" style="background-image:url(./img/img_profile.png)">
                        <div class="add_profile">
                            <input type="file" id="ch_img">
                            <button></button>
                            <label for="ch_img">프로필 사진 변경</label>
                        </div>    
                    </div>
                    <input type="text" placeholder="캐릭터 명(대화명) 입력 최대 12자" minlength="1" maxlength="12">
                    <button class="btn_regist">등장인물 등록</button>
                </div>    
            </section>
            <section class="reg_list">
                <h2>• 인물 재료 리스트</h2>
                <ul class="ch_list">
                    <li class="sub_tit">
                        <span class="tit profile">프로필</span>
                        <span class="tit direction">표시위치</span>
                        <span class="tit useage">이 스토리에 섭외</span>
                    </li>
                    <li class="row">
                        <span class="profile_img" style="background-image:url(./img/img_profile.png)">
                        </span>
                        <span class="profile_txt">
                            이방자
                        </span>
                        <span class="radio">
                            <span class="left">
                                <input type="radio" name="direction1" id="left1" checked>
                                <span></span>
                                <label for="left1">Left</label>
                            </span>
                            <span class="right">
                                <input type="radio" name="direction1" id="right1">
                                <span></span>
                                <label for="right1">Right</label>
                            </span>
                        </span>
                        <span class="btn_check"><button>캐스팅</button></span>
                    </li>
                    <li class="row">
                        <span class="profile_img" style="background-image:url(./data/profile_sample_02.jpg)">
                        </span>
                        <span class="profile_txt">
                            뷰티버뷰티뷰티버뷰티뷰티버뷰티뷰티버뷰티
                        </span>
                        <span class="radio">
                            <span class="left">
                                <input type="radio" name="direction2" id="left2" checked>
                                <span></span>
                                <label for="left2">Left</label>
                            </span>
                            <span class="right">
                                <input type="radio" name="direction2" id="right2">
                                <span></span>
                                <label for="right2">Right</label>
                            </span>
                        </span>
                        <span class="btn_check"><button>캐스팅</button></span>
                    </li>
                    <li class="row">
                        <span class="profile_img" style="background-image:url(./data/profile_sample_01.jpg)">
                        </span>
                        <span class="profile_txt">
                            뷰티버뷰티뷰티버뷰티
                        </span>
                        <span class="radio">
                            <span class="left">
                                <input type="radio" name="direction3" id="left3" checked>
                                <span></span>
                                <label for="left3">Left</label>
                            </span>
                            <span class="right">
                                <input type="radio" name="direction3" id="right3">
                                <span></span>
                                <label for="right3">Right</label>
                            </span>
                        </span>
                        <span class="btn_check"><button>캐스팅</button></span>
                    </li>
                    <li class="row">
                        <span class="profile_img" style="background-image:url(./data/profile_sample_02.jpg)">
                        </span>
                        <span class="profile_txt">
                            뷰티버뷰티뷰
                        </span>
                        <span class="radio">
                            <span class="left">
                                <input type="radio" name="direction4" id="left4" checked>
                                <span></span>
                                <label for="left4">Left</label>
                            </span>
                            <span class="right">
                                <input type="radio" name="direction4" id="right4">
                                <span></span>
                                <label for="right4">Right</label>
                            </span>
                        </span>
                        <span class="btn_check"><button>캐스팅</button></span>
                    </li>
                </ul>
                <button class="top">TOP</button>
            </section>
        </section>
        <script type="text/javascript">
            $(function(){
                //사용 버튼 체크 효과
                $('.btn_check>button').on('click', function(){
                    $(this).toggleClass('on');
                    $(this).parents('.row').toggleClass('on');
                });
                //탭 선택 효과
                $('.tab>li>a').on('click', function(){
                    $(this).addClass('on');
                    $('.tab>li>a').not($(this)).removeClass('on');
                });
                //캐릭터 추가 접기/펼치기
                $('.btn_fold').on('click', function(){
                    $(this).parents('.reg_character').find('.info').slideToggle();
                    $(this).toggleClass('hide');
                    if($(this).hasClass('hide')){
                        $(this).find('b').show(100);
                    }
                        else{$(this).find('b').hide();
                    }
                });
                //top버튼 상단가기
                $('.top').on('click', function(){
                    $('html, body').animate({scrollTop : 0}, 500);
                });
            });
        </script>
    </body>
</html>
